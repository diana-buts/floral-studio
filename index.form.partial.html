<section class="form">
    <div class="form__container">
        <form action="/submit" method="post" id="form">
            <h2 class="form__heading">Want to order flowers?</h2>
            <img class=form__icon" src="img/plant-line.svg" alt="Plant line">
            <p class="form__paragraph">Complete the form below, and we will contact you to bring together the perfect
                composition!</p>
            <input class="form__input" type="text" name="name" placeholder="Name" required>
            <input class="form__input" type="tel" name="number" placeholder="Phone number" required>
            <input class="form__input" type="email" name="email" placeholder="E-mail" required>
            <input class="form-button" type="submit" value="Send">
        </form>
        <img src="img/form-image.png" alt="Flowers in a white vase with blue patterns">
    </div>
</section>
